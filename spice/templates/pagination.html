<div style="display: flex; justify-content: space-between">
  <span>
    {% if prev_page == 0 %}
    <a href="{{ url_for(view) }}">« Newer</a>
    {% elif prev_page > 0%}
    <a href="{{ url_for(view, page=prev_page) }}">« Newer</a>
    {% endif %} {% if next_page %}
  </span>
  <a href="{{ url_for(view, page=next_page) }}">Older »</a>
  {% endif %}
</div>
