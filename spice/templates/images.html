<!DOCTYPE html>
<html>
<head>
  <title>{{ data.name }}</title>
  <link rel="stylesheet" href="{{ static_web_path }}/spice.css">
</head>
<body>
    <img id="img" class="image box" style="padding:0;" src="{{ data.image }}">
    <script>
      document.getElementById("img").addEventListener('click', function () {
        this.classList.toggle("image");
      });
    </script>
</body>
</html>
