{% extends 'page.html' %}

{% block content %}

  {% include 'upload.html' %}
  <style>
    .photo-card {
      margin-bottom: 16px;
    }


    .pretty-select {
      position: relative;
      cursor: pointer;
      color: #458588;
      display: inline-block;
    }
    .pretty-select:hover {
      text-decoration: underline;
      color: #458588;
    }

    .pretty-select select {
      color: #000;
      kursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      opacity: 0;
    }

  </style>

  {% if files|length %}
    {% for file in files %}
      {% include 'log_item.html' %}
    {% endfor %}
  {% endif %}
{% endblock %}

{% block js %}
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
  <script src="{{ url_for('static', filename='js/log.js') }}"></script>
{% endblock %}
