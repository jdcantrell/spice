{% extends 'page.html' %}

{% block content %}

  {% include 'upload.html' %}
  <style>
    .progress {
      background-image: linear-gradient(to right, #458588 , #458588);
      background-repeat: no-repeat;
      background-size:  0%;
    }

    .progress-hide {
      opacity: 0;
      transition: opacity .5s 4s;
    }

    .item {
      display: inline-block;
      margin-bottom: 64px;
      box-shadow: 0 2px 4px 0px rgba(0, 0, 0, 0.4);
      max-width: 730px;
      width: auto;
      padding: 8px;
    }

    .preview {
      padding: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
  </style>

  {% if files|length %}
    {% for file in files %}
      {% include 'log_item.html' %}
    {% endfor %}
  {% endif %}
{% endblock %}

{% block js %}
  <script src="{{ url_for('static', filename='js/log.js') }}"></script>
{% endblock %}
