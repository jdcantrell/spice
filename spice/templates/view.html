{% extends 'page.html' %}

{% block title %}{{ handler.data.name }}{% endblock %}

{% block header_list %}
  <b>{{ handler.data.name }}</b> ~ <a href="{{ handler.raw }}">raw</a> ~ {{ handler.data.views }} Views
{% endblock %}

{% block full_content %}
  <div class='box' style="width: 700px; text-align: center; margin: auto">
    Download <a href="{{ handler.raw }}">{{ handler.data.name }}</a>
  </div>
  {% block js %}{% endblock %}
{% endblock %}
